name: Update GitHub Profile Stats

on:
  schedule:
    - cron: "0 0 * * *"   # كل يوم عند منتصف الليل UTC (يمكنك تغيير cron)
  workflow_dispatch:     # تشغيل يدوي من Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stats generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.actor }}
        run: |
          python main.py

      - name: Commit and push generated assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.png output/*.svg output/*.json output/README.md README.md || true
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update GitHub profile assets [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
