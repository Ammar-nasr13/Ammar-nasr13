name: Update Languages Chart

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight
  workflow_dispatch:  # Allow manual run
  push:
    branches: [ main, master ]
    paths: 
      - 'scripts/**'
      - '.github/workflows/update-languages.yml'

jobs:
  update-languages-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Important for write permissions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}  # Add token here too
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Generate languages chart
      env:
        GITHUB_USERNAME: ${{ github.repository_owner }}
      run: |
        python scripts/generate_languages_chart.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add charts/
        
        # Check if there are changes
        if [ -n "$(git status --porcelain --untracked-files=no)" ]; then
          git commit -m "Update languages chart [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi